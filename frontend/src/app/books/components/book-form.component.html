<div class="container mt-4">
  <h2 class="mb-4">{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>
  <form
    [formGroup]="bookForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
    novalidate
  >
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input id="title" class="form-control" formControlName="title" required />
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input
        id="author"
        class="form-control"
        formControlName="author"
        required
      />
    </div>

    <div class="mb-3">
      <label for="published_date" class="form-label">Published Date</label>
      <div class="input-group">
        <input
          id="published_date"
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          ngbDatepicker
          [(ngModel)]="bookDatePickerValue"
          [ngModelOptions]="{ standalone: true }"
          #d="ngbDatepicker"
        />
        <button
          class="btn btn-outline-secondary"
          (click)="d.toggle()"
          type="button"
        >
          <i class="fa-solid fa-calendar-days"></i>
        </button>
      </div>
    </div>

    <div class="mb-3">
      <label for="note" class="form-label">Note</label>
      <textarea
        id="note"
        class="form-control"
        formControlName="note"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="cover" class="form-label">Cover</label>
      <input id="cover" class="form-control" formControlName="cover" />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="formInvalid()">
        {{ isEditMode ? 'Update Book' : 'Add Book' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="router.navigate(['/'])"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
