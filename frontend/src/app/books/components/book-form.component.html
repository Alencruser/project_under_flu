<div class="container">
    <h2>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="title">Title</label>
        <input id="title" formControlName="title" required />
      </div>
      <div>
        <label for="author">Author</label>
        <input id="author" formControlName="author" required />
      </div>
      <div>
        <label for="note">Note</label>
        <textarea id="note" formControlName="note"></textarea>
      </div>
      <button type="submit" [disabled]="bookForm.invalid">
        {{ isEditMode ? 'Update Book' : 'Add Book' }}
      </button>
      <button type="button" (click)="router.navigate(['/'])">Cancel</button>
    </form>
  </div>
