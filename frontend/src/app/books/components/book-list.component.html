<div class="book-list">
  <mat-card *ngFor="let book of books" class="book-card">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="book.cover" alt="{{ book.title }} cover">
    <mat-card-content>
      <p>Some brief description of the book could go here.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">More Info</button>
      <button mat-button color="accent">Buy Now</button>
    </mat-card-actions>
  </mat-card>
</div>
