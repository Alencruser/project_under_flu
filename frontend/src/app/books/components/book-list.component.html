<div class="book-list">
  <form
    class="d-flex mb-3 col-sm-10 col-lg-6 offset-sm-1 offset-lg-3"
    role="search"
  >
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search by title"
      aria-label="Search by title"
      [(ngModel)]="searchTitle"
      [ngModelOptions]="{ standalone: true }"
      (ngModelChange)="searchTitleChange()"
    />
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <div class="card-list row col-12">
    <div *ngFor="let book of books" class="col-12 col-md-4 col-lg-3">
      <app-book-card
        [book]="book"
        (confirmDelete)="handleBookDeletion($event)"
      ></app-book-card>
    </div>
  </div>
</div>
