<div class="book-card card mb-3" style="height: 400px">
  <img
    [src]="getBookCover(book)"
    class="card-img-top"
    alt="cover of the book"
    style="height: 60%; object-fit: contain"
    loading="lazy"
  />
  <div
    class="card-body d-flex flex-column"
    style="height: 40%; overflow-y: auto"
  >
    <h5 class="card-title">{{ book.title }}</h5>
    <p class="card-text">
      Published: {{ book.published_date | date }} by {{ book.author }}
    </p>
    <span *ngIf="isNoteWritten()">Personnal note : {{ book.note }}</span>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button class="btn btn-primary" (click)="editBook(book.id)">Edit</button>
    <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
  </div>
</div>
